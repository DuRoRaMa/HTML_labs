<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Самые продаваемые игры</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        gap: 20px;
      }
      .settings-column {
        flex: 1;
        min-width: 300px;
      }
      .charts-column {
        flex: 2;
        min-width: 600px;
      }
      svg {
        display: block;
        width: 50%;
        overflow: visible; /* Убеждаемся, что содержимое не обрезается */
      }
    </style>
  </head>
  <body>
    Menu:<br>
    &nbsp;&nbsp;&nbsp;&nbsp;<a href="Main.html">Самые продаваемые игры</a><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h3><a href="Spisok.html">Список самых продаваемых игр</a></h3>
    <hr>
    <div class="container">
      <div class="settings-column">
        <details>
          <summary> График </summary>
          <form id="graph">
            <p> <b>Значение по оси ОX</b><br>
              <input type="radio" name="xAxis" value="Жанр" checked>Жанр<br>
              <input type="radio" name="xAxis" value="Год релиза">Год релиза<br>
              <input type="radio" name="xAxis" value="Издатель">Издатель<br><br>
              <b>Результат</b><br>
              <input type="checkbox" name="yAxis" value="max" checked>Максимальное количество продаж<br>
              <input type="checkbox" name="yAxis" value="min">Минимальное количество продаж<br><br>
              <select id="chartType">
                  <option value="scatter">Точечная</option>
                  <option value="histogram">Гистограмма</option>
                  <option value="line">График</option>
              </select>
              <input type="button" id="buildChart" value="Построить">
              <svg id="scatter"></svg>
              <svg id="histogram"></svg>
              <svg id="line"></svg>
            </p>
          </form>
        </details>
        <details>
          <summary> Фильтр </summary>
          <form id="filter">
            <p>
              <label for="name">Название:</label> 
              <input type="text" id="name">
            </p>
            <p>
              <label for="genre"> Жанр:</label>
              <input type="text" id="genre">
            </p>
            <p>
              <label for="Publisher">  Издатель: </label>
              <input type="text" id="Publisher">
            </p>
            <p>
              <label for="developer"> Разработчик:</label>
              <input type="text" id="developer">
            </p>
            <p>
              <label for="yearFrom">Год выхода: </label>
              От <input type="number" id="yearFrom"> 
              До <input type="number" id="yearTo">
            </p>
            <p>
              <label for="SalesFrom"> Количество проданных копий: </label>
              От: <input type="number" id="SalesFrom" min="0" >  
              До: <input type="number" id="SalesTo" min="0" >
            </p>
            <input type="button" id="findBut" value="Найти" >
            <input type="button" id="ClearFilterBut" value="Очистить фильтры" >
          </form>
        </details>
        <details>
          <summary> Сортировка </summary>
          <form id="sort">
            <p> Сортировать по</p>
            <p>
              <select id="fieldsFirst">
              </select> 
              по убыванию? <input type="checkbox" id="fieldsFirstDesc">
            </p>
            <p> 
              <select id="fieldsSecond">
              </select> 
              по убыванию? <input type="checkbox" id="fieldsSecondDesc">
            </p>
            <p> 
              <select id="fieldsThird">
              </select> 
              по убыванию? <input type="checkbox" id="fieldsThirdDesc">
            </p>
            <input type="button" id="Sort" value="Сортировать"> 
            <input type="button" id="Reset" value="Сбросить сортировку">
          </form>
        </details>
      </div>
      
    </div>
    <br><br><br>
    <hr>
    <table border="1" cellspacing="0" id="idTable"></table>
    <hr>
    <script src="javascript/main.js"></script>
    <script src="javascript/filter.js"></script>
    <script src="javascript/data.js"></script>
    <script src="javascript/Table.js"></script>
    <script src="javascript/sort.js"></script>
    <script src="javascript/chart.js"></script>
  </body>
</html>
